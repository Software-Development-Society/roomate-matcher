<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Upload Profile Photo</title>
  <link rel="stylesheet" href="addProfilePhotoStyle.css">
  <link rel="stylesheet" href="modalStyles.css">
  <link rel="stylesheet" href="./cropme-master/dist/cropme.min.css">

  <script src="./cropme-master/dist/cropme.min.js"></script>
</head>
<body>
    <div class="contentDiv">
        <div id="textDiv">
            <h1>Upload A Profile Photo</h1>
            <h4>This is required</h4>
        </div>  
  
        <div class="profile-pic-div">
            <img src="userIcon.png" id="photo" alt="profile Pic">
            <label for="file" class="uploadBtn btn-open">
                CHOOSE FILE
            </label>    
            <input type="file" id="file" accept="image/png, image/jpg, image/jpeg" required>  
        </div>
        <button type="submit" id="submitButton">SUBMIT</button>
    </div>

  <!--Start Modal Here-->
  <section class="modal hidden">
    <div class="flex">
      <button class="btn-close">â¨‰</button>
    </div>
    <div>
        <!--Start Cropme here-->
        <div class="content">
            <img src="./lio.png" id="myImage" alt="image"/>

            <script>   
                var element = document.getElementById('myImage');
                new Cropme(element);
            </script>
        </div>
    </div>
  </section>
  
  <div class="overlay hidden"></div>
  
  <script src="addProfilePhotoScript.js"></script>
  <script src="modalScripts.js"></script>
  <script src="cropmeScript.js"></script>
  
</body>
</html>
