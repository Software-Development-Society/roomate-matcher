<!DOCTYPE html>
<html lang="en">
<head>

  <title>Upload Profile Photo</title>
  <link rel="stylesheet" href="addProfilePhotoStyle.css">

</head>
<body>
  <div id="textDiv">
    <h1>Upload A Profile Photo</h1>
    <h4>This is required</h4>
  </div>  
  
  <div class="profile-pic-div">
    <img src="userIcon.png" id="photo" alt="profile Pic">
    <label for="file" class="uploadBtn btn-open">
        CHOOSE FILE
    </label>    
    <input type="file" id="file" accept="image/png, image/jpg, image/jpeg" required>  
  </div>
  <button type="submit" id="submitButton">SUBMIT</button>

  <!--Start Modal Here-->

    <div class="flex">

  </section>

  <script src="addProfilePhotoScript.js"></script>
  <script src="modalScripts.js"></script>
  
</body>
</html>
