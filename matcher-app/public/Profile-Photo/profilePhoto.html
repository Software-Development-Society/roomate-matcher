<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Profile Photo</title>
  <link rel="stylesheet" href="profilePhotoStyle.css">
</head>
<body>

<h1>Upload Photo Like Facebook Profile DP</h1>

<div class="profile-pic-div">
  <img src="image.jpg" id="photo" alt="profile Pic">
  <input type="file" id="file" accept="image/png, image/jpg, image/jpeg">
  <label for="file" id="uploadBtn">Choose Photo</label>
</div>

<script src="profilePhotoScript.js"></script>

</body>
</html>
