<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Secrets</title>
  <!-- Keep in mind we're using bootstrap 4.2.1 for this page, if you're trying to debug a bootstrap issue, check the docs for bootstrap 4, not 5 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="container mt-5">
  <h1>Register</h1>
  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">

          <!-- Makes POST request to /register route -->
          <form action="/register" method="POST">
            <div style="display: flex;">
              <div class="form-group" style="width: 47.5%; ">
                <label for="fName">First Name</label>
                <input type="text" class="form-control" name="fName">
              </div>
              <div class="form-group" style="width: 47.5%; margin-left: 5%;">
                <label for="lName">Last Name</label>
                <input type="text" class="form-control" name="lName">
              </div>
            </div>
            <div style="display: flex;">
              <div class="form-group" style="width: 45%; ">
                <label for="age">Age</label>
                <input type="number" class="form-control" name="age">
              </div>
              <div class="form-group" style="width: 45%; margin-left: 5%;">
                <label for="sex">Sex</label>
                <select name ="sex" class="form-select form-control" aria-label="Default select example">
                  <option selected>Click to Open</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="form-group" style="width: 45%; margin-left: 5%;">
                <label for="classYear">Class Year</label>
                <select name ="classYear" class="form-select form-control" aria-label="Default select example" style="font-size: 15px;">
                  <option selected >Choose Your Class Year</option>
                  <option value=2024>2024</option>
                  <option value=2025>2025</option>
                  <option value=2026>2026</option>
                  <option value=2027>2027</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea class="form-control" name="bio" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-dark">Register</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
