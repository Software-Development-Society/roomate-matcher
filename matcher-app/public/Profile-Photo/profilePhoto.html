<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Profile Photo</title>
  <link rel="stylesheet" href="profilePhotoStyle.css">
</head>
<body>
  <div id="textDiv">
    <h1>Upload A Profile Photo</h1>
    <h3>This is required</h3>
  </div>  
  
  <div class="profile-pic-div">
    <img src="userIcon.png" id="photo" alt="profile Pic">
    <input type="file" id="file" accept="image/png, image/jpg, image/jpeg" required>
    <label for="file" id="uploadBtn">Choose Photo</label>
    
  </div>
  <button type="submit" id="submitButton">SUBMIT</button>
  
  <script src="profilePhotoScript.js"></script>
  
</body>
</html>
