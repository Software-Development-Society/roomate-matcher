<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChangeProfileInfo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
        
        <link rel="stylesheet" href="changeProfileInfo.css">
    </head>
    <body>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="profile picture"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="fieldform">
                            <form>
                                <fieldset>
                                    <label for="name" id="name-label">Name: <input id="name" name="name" type="text" placeholder="John Smith" required /></label>
                                    <label for="email" id="email-label">Email: <input id="email" name="email" type="email" placeholder="email@email.com" required /></label>
                                    <label for="number" id="number-label">Age (years): <input id="number" type="number" name="age" min="18" max="120" placeholder="18" required/></label>
                                    <label for="sex">Sex
                                        <select id="dropdown1" name="sex">
                                            <option value="">(select one)</option>
                                            <option value="1">Male</option>
                                            <option value="2">Female</option>
                                        </select>
                                    </label>
                                    <label for="Class">Class Year
                                        <select id="dropdown2" name="Class">
                                            <option value="">(select one)</option>
                                            <option value="1">Freshman</option>
                                            <option value="2">Sophomore</option>
                                            <option value="3">Junior</option>
                                            <option value="4">Senior</option>
                                        </select>
                                    </label>
                                    <label for="bio">Bio</label>
                                    <textarea name="bio" id="bio" cols="50" rows="3" placeholder="Update your bio..."></textarea>
                                </fieldset>
                            </form>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <p>To change account settings (ie. email and password) go <a href="#account-settings">here</a></p> 
            </div>
        </div>
        </div>
        </div>
    </body>
</html>
